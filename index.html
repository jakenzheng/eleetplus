<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <meta property="og:image" content="https://bettergpt.chat/social.png" />
    <meta name="twitter:image" content="https://bettergpt.chat/social.png" />
    <meta
      name="description"
      content="Play and chat smarter with BetterChatGPT - an amazing open-source web app with a better UI for exploring OpenAI's ChatGPT API!"
    />
    <meta
      name="twitter:description"
      content="Play and chat smarter with BetterChatGPT - an amazing open-source web app with a better UI for exploring OpenAI's ChatGPT API!"
    />
    <meta name="twitter:title" content="Better ChatGPT" />
    <meta name="twitter:card" content="summary_large_image" />
    <title>Better ChatGPT</title>

    <!-- Google OAuth Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  
  <body>
    <div id="root"></div>
    <div id="modal-root"></div>

    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="431712106692-irl94o6qfko7b8voaa8ofc1tsic7o086.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="sign_in_with"
         data-size="large"
         data-logo_alignment="left">
    </div>

    <!-- JavaScript to handle Google OAuth -->
    <script>
      // Function to handle Google credential response
      function handleCredentialResponse(response) {
        const token = response.credential;

        // Send token to backend for verification
        fetch('/auth/google/callback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id_token: token })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            window.location.href = '/dashboard';
          } else {
            console.error("Authentication failed", data.message);
          }
        })
        .catch(err => console.error("Error during authentication", err));
      }
    </script>

    <!-- Your website's main script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
